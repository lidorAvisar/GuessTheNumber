<body>
    <h1 class="text-center mt-5 text-capitalize text-success">Guess the number!</h1>
    <div class="text-center mt-4"><h1 class="text-success">the random number is:<span class="answer"> no number</span></h1></div>
    <div class="game d-flex justify-content-evenly mt-5 pt-5 text-center">
        <div class="left">
            <h1 class="text-primary">Player one</h1>
            <input type="number" class="inputOne p-2 border border-dark rounded-3 mt-3" name="" placeholder="GUESS NUMBER . . . " id="">
            <h1 class="mt-4 text-success">RIGHT ANSWER: <span class="playerOneRight">0</span></h1>
            <h1 class="text-danger">WRONG ANSWER: <span class="playerOneWorng">0</span> </h1>
        </div>
        <div class="right">
            <h1 class="text-primary">Player two</h1>
            <input type="number" class="inputTwo p-2 rounded-3 mt-3 border border-dark" name="" placeholder="GUESS NUMBER . . . " id="">
            <h1 class="mt-4 text-success">RIGHT ANSWER: <span class="playerTwoRight">0</span></h1>
            <h1 class="text-danger">WRONG ANSWER: <span class="playerTwoWorng">0</span> </h1>
        </div>
    </div>
    <div class="butuun text-center mt-5">
        <button
            class="buttun-1 bg-primary my-2 border border-primary btn-outline-secondary rounded-3 text-white fw-medium fs-3 px-5">GUESS</button><br>
        <button class="buttun-2 bg-danger mt-2 border border-danger rounded-3 text-white fw-medium fs-3 px-5">CLEAR</button>
    </div>
